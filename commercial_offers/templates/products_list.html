<!DOCTYPE html>
<html>
<head>
    <title>Products List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Products List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.quantity }} units - {{ product.price_per_unit }} per unit - {{ product.total_price }} total <a href="{% url 'edit_product' product.pk %}">Edit</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_product' %}">Add New Product</a>
</body>
</html>
